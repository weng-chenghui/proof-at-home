services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      CONJECTURES_DIR: /conjectures
      STORE_BACKEND: postgres
      DATABASE_URL: postgres://proofathome:proofathome@postgres:5432/proofathome?sslmode=disable
      S3_ENDPOINT: minio:9000
      S3_BUCKET: proof-archives
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_USE_SSL: "false"
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      createbucket:
        condition: service_completed_successfully

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: proofathome
      POSTGRES_PASSWORD: proofathome
      POSTGRES_DB: proofathome
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proofathome"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5

  createbucket:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/proof-archives &&
      echo 'Bucket created'
      "

volumes:
  pgdata:
  miniodata:
