<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review — proof-at-home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js" defer></script>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="container">
        <h1>Submit Review</h1>
        <div id="msg" class="msg" style="display:none"></div>

        <form id="form" x-data="reviewForm()" @submit.prevent="submit()">
            <div class="form-group">
                <label for="reviewer_username">Reviewer Username</label>
                <input type="text" id="reviewer_username" x-model="reviewer_username" required>
            </div>
            <div class="form-group">
                <label for="review_id">Review ID</label>
                <input type="text" id="review_id" x-model="review_id" required>
            </div>

            <h2>Select Packages to Review</h2>
            <p class="text-muted" style="font-size:0.85rem;margin-bottom:0.75rem">Select the certificate packages you want to review. Rankings will be auto-populated below.</p>
            <div id="package-picker" class="package-list">
                <p class="text-muted">Loading packages...</p>
            </div>

            <div class="form-group">
                <label for="packages_reviewed">Packages Reviewed</label>
                <input type="number" id="packages_reviewed" x-model.number="packages_reviewed" min="0" value="0" readonly>
                <div class="hint">Auto-computed from selected packages</div>
            </div>
            <div class="form-group">
                <label for="conjectures_compared">Conjectures Compared</label>
                <input type="number" id="conjectures_compared" x-model.number="conjectures_compared" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="recommendation">Recommendation</label>
                <textarea id="recommendation" x-model="recommendation" rows="4"></textarea>
            </div>

            <h2>Package Rankings</h2>
            <template x-for="(row, idx) in rankings" :key="idx">
                <div style="display:flex;gap:0.75rem;align-items:end;margin-bottom:0.75rem;flex-wrap:wrap;">
                    <div class="form-group" style="flex:2;margin-bottom:0">
                        <label>Prover Contribution ID</label>
                        <input type="text" x-model="row.prover_contribution_id" readonly>
                    </div>
                    <div class="form-group" style="flex:1;margin-bottom:0">
                        <label>Rank</label>
                        <input type="number" x-model.number="row.rank" min="1">
                    </div>
                    <div class="form-group" style="flex:1;margin-bottom:0">
                        <label>Overall Score</label>
                        <input type="number" x-model.number="row.overall_score" step="0.1" min="0">
                    </div>
                    <button type="button" class="btn-danger btn-sm" @click="removeRanking(idx)" style="margin-bottom:0.05rem">Remove</button>
                </div>
            </template>
            <button type="button" class="btn-secondary btn-sm mb-1" @click="rankings.push({prover_contribution_id:'',rank:rankings.length+1,overall_score:0})">+ Add Ranking Manually</button>

            <div class="mt-1">
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>
    <script src="/shared.js"></script>
    <script>
        let packagesCache = [];

        async function loadPackages() {
            const picker = document.getElementById('package-picker');
            try {
                const packages = await api('GET', '/review-packages');
                packagesCache = packages || [];
                if (packagesCache.length === 0) {
                    picker.innerHTML = '<p class="text-muted">No packages available for review.</p>';
                    return;
                }
                picker.innerHTML = packagesCache.map((p, i) => `
                    <label class="package-card" onclick="togglePackage(this, ${i})">
                        <input type="checkbox" data-contribution-id="${escapeHtml(p.prover_contribution_id)}" onchange="onPackageSelectionChange()">
                        <div class="package-card-info">
                            <strong>${escapeHtml(p.prover_username || 'Unknown')}</strong>
                            <span>Contribution: ${escapeHtml(p.prover_contribution_id)}</span>
                            <span>${escapeHtml(p.prover || '—')}</span>
                            <span>${(p.conjecture_ids || []).length} conjectures</span>
                            <span>${escapeHtml(p.proof_status || 'pending')}</span>
                        </div>
                    </label>
                `).join('');
            } catch {
                picker.innerHTML = '<p class="text-muted">Failed to load packages.</p>';
            }
        }

        function togglePackage(card, idx) {
            // The label click toggles the checkbox; update card style
            setTimeout(() => {
                const cb = card.querySelector('input[type="checkbox"]');
                card.classList.toggle('selected', cb.checked);
            }, 0);
        }

        function onPackageSelectionChange() {
            // Sync selected packages to Alpine rankings
            setTimeout(() => {
                const checked = Array.from(document.querySelectorAll('#package-picker input:checked'));
                const formEl = document.getElementById('form');
                if (!formEl || !formEl._x_dataStack) return;
                const data = formEl._x_dataStack[0];
                const selectedIds = checked.map(cb => cb.dataset.contributionId);

                // Update packages_reviewed count
                data.packages_reviewed = selectedIds.length;

                // Rebuild rankings from selected packages, preserving existing rank/score
                const existingMap = {};
                data.rankings.forEach(r => { existingMap[r.prover_contribution_id] = r; });
                data.rankings = selectedIds.map((id, i) => {
                    if (existingMap[id]) return existingMap[id];
                    return { prover_contribution_id: id, rank: i + 1, overall_score: 0 };
                });
            }, 0);
        }

        function reviewForm() {
            return {
                reviewer_username: '',
                review_id: '',
                packages_reviewed: 0,
                conjectures_compared: 0,
                recommendation: '',
                rankings: [],
                removeRanking(idx) {
                    const removed = this.rankings.splice(idx, 1)[0];
                    this.packages_reviewed = this.rankings.length;
                    // Uncheck the corresponding package card
                    if (removed) {
                        const cb = document.querySelector(`#package-picker input[data-contribution-id="${removed.prover_contribution_id}"]`);
                        if (cb) {
                            cb.checked = false;
                            cb.closest('.package-card').classList.remove('selected');
                        }
                    }
                },
                async submit() {
                    hideMsg('msg');
                    const body = {
                        reviewer_username: this.reviewer_username,
                        review_id: this.review_id,
                        packages_reviewed: this.packages_reviewed,
                        conjectures_compared: this.conjectures_compared,
                        recommendation: this.recommendation,
                        package_rankings: this.rankings.map(r => ({
                            prover_contribution_id: r.prover_contribution_id,
                            rank: r.rank,
                            overall_score: r.overall_score
                        }))
                    };
                    try {
                        await api('POST', '/reviews', body);
                        showMsg('msg', 'Review submitted successfully.', false);
                    } catch (e) {
                        showMsg('msg', 'Error: ' + (e.error || e.message || 'submission failed'), true);
                    }
                }
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (loginGate('form')) return;
            autoFillUsername('reviewer_username');
            autoGenId('review_id');
            loadPackages();
        });
    </script>
</body>
</html>
