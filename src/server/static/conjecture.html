<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjecture Detail — Proof@Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared.css">
</head>
<body>
    <nav id="navbar"></nav>
    <div class="container">
        <p><a href="/conjectures.html">&larr; Back to Conjectures</a></p>
        <div id="msg" class="msg" style="display:none"></div>
        <div id="content"></div>
    </div>
    <script src="/shared.js"></script>
    <script>
        async function load() {
            const id = new URLSearchParams(window.location.search).get('id');
            if (!id) {
                showMsg('msg', 'No conjecture ID specified.', true);
                return;
            }
            try {
                const p = await api('GET', '/conjectures/' + encodeURIComponent(id));
                document.title = p.title + ' — Proof@Home';
                document.getElementById('content').innerHTML = `
                    <h1>${escapeHtml(p.title)}</h1>
                    <p>
                        ${difficultyBadge(p.difficulty)}
                        &nbsp; ${escapeHtml(p.prover)}
                        &nbsp; ${statusDot(p.status)}
                    </p>

                    ${p.preamble ? `<h2>Preamble</h2><pre><code>${escapeHtml(p.preamble)}</code></pre>` : ''}

                    <h2>Lemma Statement</h2>
                    <pre><code>${escapeHtml(p.lemma_statement)}</code></pre>

                    ${p.skeleton ? `<h2>Skeleton</h2><pre><code>${escapeHtml(p.skeleton)}</code></pre>
                    <p class="text-muted" style="font-size:0.8rem;margin-top:0.5rem">Note: <code>Admitted.</code> is a placeholder that accepts the lemma without proof. Your goal is to replace it with a real proof.</p>` : ''}

                    ${p.hints && p.hints.length ? `
                        <details>
                            <summary>Hints (${p.hints.length})</summary>
                            <ul>${p.hints.map(h => `<li>${escapeHtml(h)}</li>`).join('')}</ul>
                        </details>
                    ` : ''}

                    <div style="background:var(--code-bg);border:1px solid var(--border);border-radius:var(--radius-lg);padding:1rem 1.25rem;margin:1.5rem 0;">
                        <h3 style="margin:0 0 0.5rem 0;font-size:0.9rem;">How to prove this</h3>
                        <ol style="margin:0;padding-left:1.25rem;font-size:0.85rem;color:var(--text-secondary);line-height:1.8;">
                            <li>Read the lemma statement and skeleton above</li>
                            <li>Run <code>pah contribution run</code> to let AI generate a proof, or write one by hand</li>
                            <li>The CLI compiles the proof with ${escapeHtml(p.prover === 'lean4' ? 'Lean' : 'Rocq')} to verify correctness</li>
                            <li>Verified proofs are submitted, archived, and credited to you via NFT metadata</li>
                        </ol>
                    </div>

                    ${p.dependencies ? `
                        <details>
                            <summary>Dependencies</summary>
                            <pre><code>${escapeHtml(JSON.stringify(p.dependencies, null, 2))}</code></pre>
                        </details>
                    ` : ''}
                `;
            } catch (e) {
                showMsg('msg', 'Failed to load conjecture: ' + (e.error || e.message || 'not found'), true);
            }
        }
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>
</html>
