<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjectures â€” Proof@Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared.css">
</head>
<body>
    <nav id="navbar"></nav>
    <div class="container">
        <h1>Conjectures</h1>
        <p class="text-secondary" style="margin-bottom:1.5rem;font-size:0.9rem">Open mathematical challenges waiting to be proved. Click one to see the full problem statement, then use the CLI to start proving.</p>

        <div class="filter-bar">
            <select id="filterDifficulty">
                <option value="">All difficulties</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="filterAssistant">
                <option value="">All provers</option>
            </select>
        </div>

        <div id="msg" class="msg" style="display:none"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Difficulty</th>
                    <th>Prover</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="/shared.js"></script>
    <script>
        let allConjectures = [];

        async function load() {
            try {
                allConjectures = await api('GET', '/conjectures');
                populateAssistantFilter();
                render();
            } catch (e) {
                showMsg('msg', 'Failed to load conjectures: ' + (e.error || e.message || 'unknown error'), true);
            }
        }

        function populateAssistantFilter() {
            const sel = document.getElementById('filterAssistant');
            const assistants = [...new Set(allConjectures.map(p => p.prover).filter(Boolean))].sort();
            assistants.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                sel.appendChild(opt);
            });
        }

        function render() {
            const diff = document.getElementById('filterDifficulty').value;
            const asst = document.getElementById('filterAssistant').value;
            const filtered = allConjectures.filter(p =>
                (!diff || p.difficulty === diff) &&
                (!asst || p.prover === asst)
            );
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = filtered.map(p => `
                <tr>
                    <td><a href="/conjecture.html?id=${encodeURIComponent(p.id)}">${escapeHtml(p.id)}</a></td>
                    <td>${escapeHtml(p.title)}</td>
                    <td>${difficultyBadge(p.difficulty)}</td>
                    <td>${escapeHtml(p.prover)}</td>
                    <td>${statusDot(p.status)}</td>
                </tr>
            `).join('');
        }

        document.getElementById('filterDifficulty').addEventListener('change', render);
        document.getElementById('filterAssistant').addEventListener('change', render);
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>
</html>
