<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Detail — Proof@Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared.css">
</head>
<body>
    <nav id="navbar"></nav>
    <div class="container">
        <p><a href="/strategies.html">&larr; Back to Strategies</a></p>
        <div id="msg" class="msg" style="display:none"></div>
        <div id="content"></div>
    </div>
    <script src="/shared.js"></script>
    <script>
        async function load() {
            const name = new URLSearchParams(window.location.search).get('name');
            if (!name) {
                showMsg('msg', 'No strategy name specified.', true);
                return;
            }
            try {
                const c = await api('GET', '/strategies/' + encodeURIComponent(name));
                document.title = c.name + ' — Proof@Home';
                document.getElementById('content').innerHTML = `
                    <h1>${escapeHtml(c.name)}</h1>
                    <p>
                        <strong>Kind:</strong> ${escapeHtml(c.kind)}
                        ${c.prover ? `&nbsp; <strong>Prover:</strong> ${escapeHtml(c.prover)}` : ''}
                        &nbsp; <strong>Priority:</strong> ${c.priority}
                    </p>
                    ${c.description ? `<p>${escapeHtml(c.description)}</p>` : ''}

                    <h2>Template Body</h2>
                    <pre><code>${escapeHtml(c.body)}</code></pre>
                `;
            } catch (e) {
                showMsg('msg', 'Failed to load strategy: ' + (e.error || e.message || 'not found'), true);
            }
        }
        document.addEventListener('DOMContentLoaded', load);
    </script>
</body>
</html>
