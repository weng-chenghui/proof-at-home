name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            name: linux-amd64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            name: linux-arm64
          - target: x86_64-apple-darwin
            runner: macos-13
            name: darwin-amd64
          - target: aarch64-apple-darwin
            runner: macos-latest
            name: darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: release-${{ matrix.target }}-

      - name: Build
        run: cargo build --release --manifest-path src/client/Cargo.toml --target ${{ matrix.target }}

      - name: Package
        run: tar czf pah-${{ matrix.name }}.tar.gz -C target/${{ matrix.target }}/release pah

      - name: Generate checksum
        run: shasum -a 256 pah-${{ matrix.name }}.tar.gz > pah-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pah-${{ matrix.name }}
          path: |
            pah-${{ matrix.name }}.tar.gz
            pah-${{ matrix.name }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Combine checksums
        run: cat *.sha256 > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            pah-*.tar.gz
            checksums.txt
