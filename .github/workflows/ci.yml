name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

  go:
    name: Go
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l src/server/)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./src/server/...

      - name: Build
        run: go build -o target/proof-at-home-server ./src/server

      - name: Test
        run: go test ./src/server/...

  integration:
    name: Integration
    runs-on: ubuntu-24.04-arm
    needs: go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build server
        run: go build -o target/proof-at-home-server ./src/server

      - name: Set up dev environment
        run: make dev-setup

      - name: Start server
        run: |
          GIT_DATA_REPO_URL=.dev/data-repo.git \
          GIT_DATA_REPO_PATH=.dev/data \
          GIT_FORGE_TYPE=local \
          DATABASE_PATH=.dev/proofathome.db \
          PORT=8080 \
          ./target/proof-at-home-server &
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Run integration tests
        run: go test -v -count=1 ./tests/integration/...
